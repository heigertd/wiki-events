<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Wiki Events API </title>
</head>
<body>
    <div class = 'header'>
        <h1>Wiki Events API Search</h1>
    </div>
    <div class = 'what-happened-today'>
        <h3>What Happened Today</h3>
        <div class = 'today'>
            <div class = 'today-date'>
                <p id = 'date0'></p>
                <p id = 'year0'></p>
            </div>
            <p id = 'description0'></p>
        </div>
    </div>
    <div class = 'search-div'>
        <div class = 'search-by-date'>
            <h3>Search By Date</h3>
            <form id= 'user-input'>
                <input type="text" id="month" name="month" placeholder = 'Month 1-12'>
                <input type="text" id="day" name="day" placeholder = 'Day 1-31'>
                <input id = 'submit' type="submit"  value="Submit">
            </form>
        </div>
        <div class = 'search-results-div'>
            <h3 id = 'date'></h3>
        </div>
    </div>

    <h3>Events per Day</h3>
    <h4>Key</h4>
    <div class = 'key'>
        <p>More</p>
        <div class = 'key-gradient'></div>
        <p>Less</p>
    </div>
    <div class = 'heat-map-year'>
    </div>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
